<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        function sayHello() {
            alert("Hello Everyone", '<br>');
            alert("We would study about Functions",'<br>');
        }

        function add(num1, num2) {
            total = num1 + num2;
            document.write(total);
        }

        function name(f_name, l_name) {
            document.write(f_name + " " + l_name);
        }
        sayHello();
        add(1, 2);
        document.write("<br>");
        name("Nipun", "Garg");
    </script>
</body>

</html>
